<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Ultra Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> Paint Ultra Pro</header>
    <div class="menu-container">
        <a>Herramientas</a>
        <br />
       
      
        <br />
        <br />
        <div id="menu">
            <button id="lapiz" onclick="seleccionarLapiz()">Lápiz</button>
            <button id="linea" onclick="seleccionarLinea()">Línea</button>
            <button id="cuadrado" onclick="seleccionarCuadrado()">Cuadrado</button>
            <button id="circulo" onclick="seleccionarCirculo()">Circulo</button>
            <button id="rectangulo" onclick="seleccionarRectangulo()">Rectángulo</button>
            <button id="poligono" onclick="seleccionarPoligono()">Polígono</button>
            <input type="number" id="lados" min="3" value="3">
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" value="#000000">
            <label for="line-width">Grosor de línea:</label>
            <input type="range" id="line-width" min="1" max="10" value="1">
            <button id="borrador" onclick="seleccionarBorrador()">Borrador</button>

          </div>
          
          
    </div>
    <main class="main-container">
        <canvas id="canvas" width="1300" height="600"></canvas>
    </main>

    <script src="script.js"></script>
</body>
</html>
